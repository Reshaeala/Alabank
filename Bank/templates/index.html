<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  {% load static %}
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="{%static 'css/main.css' %}" rel="stylesheet">
  <title></title>
</head>
<body>

  <header class="masthead text-center text-white">

    <nav class="nav-extended">

      <span><h2>Hello, {{request.user}}!!!</h2> </span>
      <div class="nav-wrapper">
      <div class="nav-content">


      <span class="words"><a class="navbar-link btn-large light-blue darken-3" href="{% url 'addAccount' %}" >What would you like to save for</a></span>
      <span class="words"><a href="{% url 'logout' %}" class="navbar-link btn-large light-blue darken-3">Sign Out</a></span>
      </div>

    </nav>

  </header>
  <center>
{% block content %}
  {% for account in account_info %}
    <div class="items" style="width:50%">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <h3 class="masthead-heading mb-0">I'm saving for {{account.item}}</h3>
          <h4 class="masthead-subheading mb-0">I need ${{account.cost}}</h4>
          <h4 class="masthead-subheading mb-0">What I have saved:  ${{account.savings}}</h4>
          <div class="card-action">
            <a href="{% url 'updateAccount' account.id %}" class="waves-effect waves-light btn-large" id = '{{account.id}}'>Deposit</a>
            <a href="{% url 'deleteAccount' account.id %}" class="waves-effect waves-light btn-large" id = '{{account.id}}'>delete</a>
        </div>
        </div>
      </div>
    </div>

    {% endfor%}
    {%endblock%}
  </center>
  </body>
  </html>
